<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>">
        <meta property="og:type" content="website">
    <meta property="og:title" content="Aereo | DX Lab - State Library of NSW" />
    <meta
      property="og:description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <meta
      property="og:image"
      content="<%= VUE_APP_FINAL_URL %>assets/hero.jpg"
    />
    <meta property="og:url" content="<%= VUE_APP_FINAL_URL %>" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@statelibrarynsw">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
